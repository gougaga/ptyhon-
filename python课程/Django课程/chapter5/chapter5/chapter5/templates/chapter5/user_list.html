<html>
<head>
    <meta charset="utf-8" />
    <title>使用内置List视图</title>
</head>
<body>
    默认数据库user表数据
    <table>
        <tr><td>id</td><td>name</td><td>age</td></tr>
        {% for user in object_list %}
        <tr>
            <td>{{user.id}}</td>
            <td>{{user.name}}</td>
            <td>{{user.age}}</td>
            </tr>
        {% endfor %}
    </table>
</body>
</html>
