<h3>遍历表单字段</h3>
<form action="/diyfor/" method="POST">
    {% csrf_token %}
    {% for field in form %}
        <p>
            {{ field.errors }}
            <b>{{ field.label_tag }}</b>
            {{ field }}
            {% if field.help_text %}
                <I>{{ field.help_text|safe }}</I>
            {% endif %}
        </p>
    {% endfor %}
    <input type="submit" value="提交">
</form>
